replicaCount: 1

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Backup the redis db when the pod is terminated
# Enabled or disable this feature
# Choose after how many days should the backed up DBs be deleted
backup:
  enabled: true
  deleteAfterDay: 7

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: 
  fsGroup: 0

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

service:
  type: ClusterIP
  #nodePort: 31802
  port: 6379
  name: "xapp-redis"

persistence:
  enabled: true
  annotations: {}
  finalizers: {}
  storageClassName: null
  accessModes:
    - ReadWriteOnce
  size: 1Gi

# If you want the health check app, enabled this
# WARNING: There is currently an error with the health check, do not enable this
health:
  enabled: false

# If you enable the health, then you can enable livenessProbe and readinessProbe
livenessProbe:
  enabled: false
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 5
readinessProbe:
  enabled: false
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 5

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

draxNodeSelectorEnabled: "false"

draxNodeSelector:
  draxName: "main"

tolerations: []

affinity: {}
