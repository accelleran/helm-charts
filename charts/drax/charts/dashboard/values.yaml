global:
  enable4G: false
  enable5G: true

bootstrap:
  create: true
  name: ""

  kafka:
    enabled: true
    hostname: ""
    port: 0

config:
  defaultOranNamespace: ""
  kafkaURL: ""
  kafkaPort: ""
  svcOrchestratorHost: ""
  svcOrchestratorPort: ""
  networkStateMonitorHost: ""
  networkStateMonitorPort: ""
  configApiHost: ""
  configApiPort: ""
  svcMonitorHost: ""
  svcMonitorPort: ""
  pcixAppPodName: ""
  pcixAppPort: ""
  ksqldbPodName: ""
  ksqldbPort: ""
  LteRadioControllerLabel: ""
  kafkaTopics: []
  topologyExpired: ""
  draxVersionConfigmap: ""
  grafanaPort: ""

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

initImage:
  kafka:
    repository: accelleran/acc-generic-img
    pullPolicy: IfNotPresent
    tag: "0.8.0"

image:
  repository: accelleran/dash-front-back-end
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets:
  - name: accelleran-secret

accelleranLicense:
  enabled: false

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  runAsUser: 0

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  name: ""
  type: NodePort
  ports:
    http:
      port: 5000
      targetPort: 5000
      nodePort: 31315
      protocol: TCP
    websocket:
      port: 5001
      targetPort: 5001
      nodePort: 31316
      protocol: TCP
