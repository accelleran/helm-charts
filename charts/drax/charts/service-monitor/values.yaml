global:
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

  imagePullSecrets:
    - name: accelleran-secret

  persistentLogLevel: info

  nodeSelector: {}

# Namespaces to monitor, comma "," seperated
monitoredNamespaces: "{{ .Release.Namespace }}"

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  repository: accelleran/service-monitor
  pullPolicy: IfNotPresent
  tag: ""

config:
  namespaces:
    - "default"
  log_level: "INFO"
  clean_up_logs_period: "1h"
  stored_log_time_limit: "6h"

accelleranLicense:
  enabled: true
  secretName: "accelleran-license"

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 10000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  name: ""
  type: ClusterIP
  ports:
    http:
      port: 80
      targetPort: 8080
      nodePort: null
      protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    -
      # host: example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
          port: http
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  enabled: true
  rules:
    - apiGroups:
        - ""
      resources:
        - pods
        - services
        - endpoints
        - pods/log
      verbs:
        - get
        - watch
        - list
        - create
        - delete
        - deletecollection
        - patch
        - update

extraResources: []
