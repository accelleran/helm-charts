ups:
  enabled: true

  nameOverride: "ups"
  fullnameOverride: ""

  containerName: "ups"

  initImage:
    repository: accelleran/acc-generic-img
    tag: "latest"
    pullPolicy: IfNotPresent

  image:
    repository: accelleran/upsappl
    tag: ""
    pullPolicy: IfNotPresent

  service:
    enabled: true
    name: ""
    type: "LoadBalancer"
    portName: "gtp-u"
    appProtocol: "gtp-user"
    protocol: "UDP"
    port: 2152
    targetPort: 0
    nodePort: 0
    loadBalancerIP: ""
    externalTrafficPolicy: "Local"

  imagePullSecrets:
    - name: accelleran-secret

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  rbac:
    enabled: true
    rules:
      - apiGroups:
        - ""
        resources:
        - services
        verbs:
        - get

  podSecurityContext: {}
    # fsGroup: 2000

  draxNodeSelectorEnabled: false
  draxNodeSelector:
    draxName: "{{ $.Values.global.draxNodeSelector.draxName }}"

  nodeSelector: {}

  tolerations: []

  affinity: {}


xdp-ups:
  enabled: true

  nameOverride: "xdp-ups"
  fullnameOverride: ""

  containerName: "xdp-ups"

  image:
    repository: accelleran/xdpupsappl
    tag: ""
    pullPolicy: IfNotPresent

  args:
    - "--downlink"
    - "${DOWNLINK}"
    - "--uplink"
    - "${UPLINK}"
    - "--bind"
    - "${BIND}"

  imagePullSecrets:
    - name: accelleran-secret

  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # XDP UPS needs to run as root
    runAsUser: 0
    runAsGroup: 0
    privileged: true

  draxNodeSelectorEnabled: false
  draxNodeSelector:
    draxName: "{{ $.Values.global.draxNodeSelector.draxName }}"

  nodeSelector: {}

  tolerations: []

  affinity: {}
