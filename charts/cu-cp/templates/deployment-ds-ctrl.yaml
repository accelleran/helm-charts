{{- include
      "accelleran.common.deployment"
      (fromYaml (include "accelleran.cu-cp.ds-ctrl.deployment.args" $))
-}}

{{- define "accelleran.cu-cp.ds-ctrl.deployment.args" -}}
{{- $ := . -}}
{{- $values := index $.Values "ds-ctrl" -}}

top:
  {{ $ | toYaml | nindent 2 }}
values:
  {{
    (mergeOverwrite
      (deepCopy $values)
      (dict "replicaCount" ($values.replicaCount | default (include "accelleran.cu-cp.ueCount" $) ))
    ) | toYaml | nindent 2
  }}

env:
  - name: __APPNAME
    value: dsController
  - name: __APPID
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
envFrom:
  - configMapRef:
      name: {{ include "accelleran.common.bootstrap.configMapName" (dict "top" $) | quote }}
{{- end -}}
