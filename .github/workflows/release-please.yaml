name: Release Please

on:
  workflow_call:

jobs:

  release-please:
    name: Please
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Release please
        uses: google-github-actions/release-please-action@v3
        with:
          command: manifest-pr
          default-branch: ${{ github.ref_name }}
          config-file: "etc/release-please-config.json"
          manifest-file: "etc/.release-please-manifest.json"
